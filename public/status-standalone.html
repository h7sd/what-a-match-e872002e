<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Status | UserVault</title>
  <meta name="description" content="Real-time system status for UserVault.cc services">
  <link rel="icon" href="https://uservault.cc/favicon.ico">
  
  <!-- Open Graph -->
  <meta property="og:title" content="System Status | UserVault">
  <meta property="og:description" content="Real-time system status for UserVault.cc services">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://status.uservault.cc">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'hsl(0 0% 3.9%)',
            foreground: 'hsl(0 0% 98%)',
            card: 'hsl(0 0% 7%)',
            border: 'hsl(0 0% 14.9%)',
            muted: 'hsl(0 0% 63.9%)',
            primary: 'hsl(262.1 83.3% 57.8%)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: hsl(0 0% 3.9%);
      color: hsl(0 0% 98%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="border-b border-border bg-card/50 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="https://uservault.cc" class="text-muted hover:text-foreground transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
        </a>
        <div>
          <h1 class="font-semibold text-foreground">System Status</h1>
          <p class="text-xs text-muted">uservault.cc</p>
        </div>
      </div>
      
      <button 
        id="refreshBtn"
        class="inline-flex items-center gap-2 px-3 py-1.5 text-sm border border-border rounded-lg hover:bg-card transition-colors"
      >
        <svg id="refreshIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        Refresh
      </button>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <!-- Overall Status -->
    <div id="overallStatus" class="rounded-2xl border p-6 mb-8 fade-in bg-card/20 border-border">
      <div class="flex items-center gap-4">
        <div id="overallIcon">
          <svg class="w-5 h-5 text-muted animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
        </div>
        <div>
          <h2 id="overallMessage" class="text-lg font-semibold">Checking service status...</h2>
          <p class="text-sm text-muted flex items-center gap-2 mt-1">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Last updated: <span id="lastUpdated">-</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Services Grid -->
    <div class="space-y-4">
      <h3 class="text-sm font-medium text-muted uppercase tracking-wide">Services</h3>
      <div id="servicesGrid" class="grid gap-3"></div>
    </div>

    <!-- Status Legend -->
    <div class="mt-12 pt-8 border-t border-border">
      <h3 class="text-sm font-medium text-muted uppercase tracking-wide mb-4">Status Legend</h3>
      <div class="flex flex-wrap gap-6 text-sm">
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>Operational</span>
        </div>
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
          <span>Degraded Performance</span>
        </div>
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>Outage</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-12 text-center text-sm text-muted">
      <p>
        Need help? Join our 
        <a href="https://discord.gg/uservault" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">
          Discord server
        </a>
      </p>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://cjulgfbmcnmrkvnzkpym.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqdWxnZmJtY25tcmt2bnprcHltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxOTU5MTUsImV4cCI6MjA4NDc3MTkxNX0.FDQnngSKGd9dx7ZQHn0wCghph7pViIAYuZc8jMjWBhE';
    const TIMEOUT_MS = 10000;

    const services = [
      { id: 'website', name: 'Website', description: 'Main application frontend', icon: 'globe', status: 'checking' },
      { id: 'cloudflare', name: 'Cloudflare', description: 'CDN & DDoS Protection', icon: 'cloud', status: 'checking' },
      { id: 'database', name: 'Database', description: 'Data storage & retrieval', icon: 'database', status: 'checking' },
      { id: 'auth', name: 'Authentication', description: 'User login & security', icon: 'shield', status: 'checking' },
      { id: 'login-register', name: 'Login & Register', description: 'User sign-in & registration', icon: 'user', status: 'checking' },
      { id: 'discord-bot', name: 'Discord Bot', description: 'Discord integration & presence', icon: 'message', status: 'checking' },
      { id: 'edge-functions', name: 'Edge Functions', description: 'Backend serverless functions', icon: 'server', status: 'checking' },
    ];

    const icons = {
      globe: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>',
      cloud: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>',
      database: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>',
      shield: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>',
      user: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>',
      message: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>',
      server: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>',
    };

    function getStatusIcon(status) {
      if (status === 'operational') {
        return '<svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
      } else if (status === 'degraded') {
        return '<svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>';
      } else if (status === 'outage') {
        return '<svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
      }
      return '<svg class="w-5 h-5 text-muted animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>';
    }

    function getStatusColor(status) {
      if (status === 'operational') return 'bg-green-500/20 border-green-500/30';
      if (status === 'degraded') return 'bg-yellow-500/20 border-yellow-500/30';
      if (status === 'outage') return 'bg-red-500/20 border-red-500/30';
      return 'bg-card/20 border-border';
    }

    function getStatusText(status) {
      if (status === 'operational') return 'Operational';
      if (status === 'degraded') return 'Degraded';
      if (status === 'outage') return 'Outage';
      return 'Checking';
    }

    function renderServices() {
      const grid = document.getElementById('servicesGrid');
      grid.innerHTML = services.map((service, index) => `
        <div class="rounded-xl border p-4 ${getStatusColor(service.status)} transition-colors fade-in" style="animation-delay: ${index * 50}ms">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-lg bg-background/50 flex items-center justify-center">
                <svg class="w-5 h-5 text-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">${icons[service.icon]}</svg>
              </div>
              <div>
                <h4 class="font-medium">${service.name}</h4>
                <p class="text-xs text-muted">${service.description}</p>
              </div>
            </div>
            <div class="flex items-center gap-3">
              ${service.responseTime ? `<span class="text-xs text-muted font-mono">${service.responseTime}ms</span>` : ''}
              <div class="flex items-center gap-2">
                ${getStatusIcon(service.status)}
                <span class="text-sm font-medium hidden sm:inline ${service.status === 'checking' ? 'pulse' : ''}">${getStatusText(service.status)}</span>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function updateOverallStatus() {
      const overall = document.getElementById('overallStatus');
      const icon = document.getElementById('overallIcon');
      const message = document.getElementById('overallMessage');
      
      const allOperational = services.every(s => s.status === 'operational');
      const hasOutage = services.some(s => s.status === 'outage');
      const checking = services.some(s => s.status === 'checking');
      
      let status = 'degraded';
      let text = 'Some services experiencing issues';
      
      if (checking) {
        status = 'checking';
        text = 'Checking service status...';
      } else if (allOperational) {
        status = 'operational';
        text = 'All systems operational';
      } else if (hasOutage) {
        status = 'outage';
        text = 'Major outage detected';
      }
      
      overall.className = `rounded-2xl border p-6 mb-8 fade-in ${getStatusColor(status)}`;
      icon.innerHTML = getStatusIcon(status);
      message.textContent = text;
    }

    function updateService(id, status, responseTime) {
      const service = services.find(s => s.id === id);
      if (service) {
        service.status = status;
        if (responseTime !== undefined) service.responseTime = responseTime;
      }
      renderServices();
      updateOverallStatus();
    }

    async function fetchWithTimeout(url, options, timeout = TIMEOUT_MS) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(id);
        return response;
      } catch (error) {
        clearTimeout(id);
        throw error;
      }
    }

    async function checkServices() {
      const refreshIcon = document.getElementById('refreshIcon');
      refreshIcon.classList.add('animate-spin');
      
      // Reset all to checking
      services.forEach(s => { s.status = 'checking'; s.responseTime = undefined; });
      renderServices();
      updateOverallStatus();

      // 1. Check Website
      const websiteStart = performance.now();
      try {
        await fetchWithTimeout('https://uservault.cc', { method: 'HEAD', mode: 'no-cors' });
        const websiteTime = Math.round(performance.now() - websiteStart);
        updateService('website', websiteTime > 2000 ? 'degraded' : 'operational', websiteTime);
      } catch {
        updateService('website', 'outage');
      }

      // 2. Cloudflare (assumed operational if website loads)
      updateService('cloudflare', services.find(s => s.id === 'website').status === 'operational' ? 'operational' : 'degraded');

      // 3. Check Database
      const dbStart = performance.now();
      try {
        const response = await fetchWithTimeout(`${SUPABASE_URL}/rest/v1/profiles?select=id&limit=1`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });
        const dbTime = Math.round(performance.now() - dbStart);
        updateService('database', response.ok ? 'operational' : 'degraded', dbTime);
      } catch {
        updateService('database', 'outage');
      }

      // 4. Check Auth Service
      const authStart = performance.now();
      try {
        const response = await fetchWithTimeout(`${SUPABASE_URL}/auth/v1/settings`, {
          headers: { 'apikey': SUPABASE_ANON_KEY }
        });
        const authTime = Math.round(performance.now() - authStart);
        updateService('auth', response.ok ? 'operational' : 'degraded', authTime);
      } catch {
        updateService('auth', 'outage');
      }

      // 5. Check Health Endpoint (Login/Register, Discord Bot, Edge Functions)
      const healthStart = performance.now();
      try {
        const response = await fetchWithTimeout(`${SUPABASE_URL}/functions/v1/health`, {
          method: 'GET',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        const healthTime = Math.round(performance.now() - healthStart);

        if (!response.ok) {
          updateService('login-register', 'outage');
          updateService('discord-bot', 'outage');
          updateService('edge-functions', response.status < 500 ? 'degraded' : 'outage', healthTime);
        } else {
          const data = await response.json();

          // Edge Functions overall status
          const edgeStatus = data?.status === 'healthy' ? 'operational' : data?.status === 'degraded' ? 'degraded' : 'outage';
          updateService('edge-functions', edgeStatus, healthTime);

          // Login & Register
          const loginOk = data?.checks?.login_endpoint?.status === 'ok';
          const registerOk = data?.checks?.register_endpoint?.status === 'ok';
          const loginStatus = (loginOk && registerOk) ? 'operational' : (loginOk || registerOk) ? 'degraded' : 'outage';
          const loginTime = Math.max(data?.checks?.login_endpoint?.latency_ms || 0, data?.checks?.register_endpoint?.latency_ms || 0) || undefined;
          updateService('login-register', loginStatus, loginTime);

          // Discord Bot
          const bot = data?.checks?.discord_bot;
          let botStatus = 'outage';
          if (bot?.status === 'ok') {
            botStatus = bot?.error ? 'degraded' : 'operational';
          } else if (bot?.status === 'error') {
            botStatus = 'outage';
          }
          updateService('discord-bot', botStatus, bot?.latency_ms);
        }
      } catch (e) {
        const healthTime = Math.round(performance.now() - healthStart);
        updateService('login-register', 'outage');
        updateService('discord-bot', 'outage');
        updateService('edge-functions', 'outage', healthTime);
      }

      document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
      refreshIcon.classList.remove('animate-spin');
    }

    // Initial render
    renderServices();
    updateOverallStatus();

    // Start checking
    checkServices();

    // Auto-refresh every 60 seconds
    setInterval(checkServices, 60000);

    // Manual refresh button
    document.getElementById('refreshBtn').addEventListener('click', checkServices);
  </script>
</body>
</html>
